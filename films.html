<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./films.js"></script>
  </head>
  <body>
    <nav class="search__section">
      <div class="row">
        <div class="nav__container--films-section">
          <div class="logo__wrapper--films-section">
            <div class="logo__wrapper">
              <a href="#" class="logo__link">
                <img
                  src="./assets/icons8-microsoft-stream-2019.svg"
                  alt=""
                  class="logo"
                />
              </a>
              <h5 class="logo__text">STREAM</h5>
            </div>
            <ul class="nav__link--list">
              <li class="nav__link">
                <a href="#" class="nav__link--anchor"
                  ><span class="red">Home</span></a
                >
              </li>
              <li class="nav__link">
                <a href="#" class="nav__link--anchor"
                  ><span class="white">Search</span></a
                >
              </li>
              <li class="nav__link">
                <a href="#" class="nav__link--anchor nav__link--contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="search__bar--wrapper">
            <h1 class="search__title">
              <span class="white">Browse our Film/Series</span>
            </h1>
            <div class="search__bar">
              <input type="search" name="" placeholder="Search" onchange="onSearchChange(event)" />
              <button class="search__btn" onclick="filter(event)">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movie-list">
            <div class="movie">
              <div class="movie-card">
                <div class="movie-card__container">
                  <figure class="poster__wrapper">
                    <img src="" alt="" />
                  </figure>
                  <div class="title__wrapper">
                    <h3>Movie Name</h3>
                    <p><b>Type:</b>Movie</p>
                    <p><b>Year:</b>2015</p>
                    <p><b>imdbID:</b>1234</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
